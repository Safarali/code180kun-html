<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formalar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <h1 id="sarlavha" class="sarlavhalar">Getting Started</h1>

      <form action="" onsubmit='alert("Malumot junatildi")'>
        <div>
          <label for="first-name">Bu yer ismingiz uchun</label>
          <input
            type="text"
            id="first-name"
            placeholder="Ismingizni kiriting"
            name="firstName"
          />
        </div>
        <div>
          <label for="last-name">Bu yerda sharifingizni kiriting</label>
          <input type="text id="last-name" placeholder="Sharifingizni kiriting"
          name="lastName">
        </div>
        <div>
          <label for="email">Bu yerda sharifingizni kiriting</label>
          <input
            type="email"
            id="email"
            placeholder="Emailni kiriting"
            name="email"
            required
          />
        </div>
        <div>
          <label for="password">Bu yerda sharifingizni kiriting</label>
          <input
            type="password"
            id="password"
            placeholder="Parol tanland"
            name="password"
          />
        </div>
        <input type="submit" value="Ro'yhatdan o'ting" />
      </form>
    </div>
  </body>
</html>
